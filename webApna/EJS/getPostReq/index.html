<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get Request</h1>
    <form method="get" action="http://localhost:8080/register" >    <!--opens the file -must be same protocol-->
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="enter password" name="password">
        <button>Submit</button>
    </form>
    <hr>
    <h1>Post Request</h1>
    <form method="post" action="http://localhost:8080/register" >
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="enter password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
